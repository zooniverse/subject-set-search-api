name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_push_image:
    name: Build subject-set-search image
    runs-on: ubuntu-latest
    steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get current date
      id: date
      run: echo "BUILD_DATE=$(date +'+%A %W %Y %X')" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: |
          ghcr.io/zooniverse/subject-set-search-api:latest
          ghcr.io/zooniverse/subject-set-search-api:${{ github.sha }}
        build-args: |
          BUILD_DATE: ${{ steps.date.outputs.BUILD_DATE }}

  deploy_production:
    name: Deploy to Production
    uses: zooniverse/ci-cd/.github/workflows/deploy_app.yaml@main
    needs: build_and_push_image
    with:
      app_name: subject-set-search-api
      commit_id: ${{ github.sha }}
      environment: production
      deploy_check: false
    secrets:
      creds: ${{ secrets.AZURE_AKS }}

  restart_pod:
      runs-on: ubuntu-latest
      needs: deploy_production
      steps:
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_AKS }}

      - name: Set the target AKS cluster
        uses: Azure/aks-set-context@v3
        with:
          cluster-name: microservices
          resource-group: kubernetes

      - name: Modify & apply template
        run: kubectl rollout restart deployment subject-set-search-api-production-app
